<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Informações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="infoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" required><br>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" required><br>

    <button type="button" id="submitBtn">Enviar</button>
  </form>

  <section id="infoSection"></section>


  <script src="script.js"></script>
</body>
</html>
